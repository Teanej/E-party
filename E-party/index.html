                <button id="loop-music2">ðŸ”„ Spike Walk</button>

    <script src=https://cdn.pubnub.com/sdk/javascript/pubnub.4.28.2.min.js></script>
    <script>
     document.getElementById("submit").onclick = function() {
        
         (function() {
             var pubnub = new PubNub({
                 publishKey: 'demo',
                 subscribeKey: 'demo'
                });
                function $(id) {
                    return document.getElementById(id);
                }
                var box = $('box'),
                input = $('input'),
                channel = document.getElementById("lobby-input").value
            
            pubnub.addListener({
                message: function(obj) {
                    box.innerHTML = ('' + obj.message).replace() + '<br>' + box.innerHTML
                }
            });
            pubnub.subscribe({
                channels: [channel]
            });
            document.getElementById("support").onclick = function() {
                pubnub.publish({
                        channel: channel,
                        message:  "<div id='tag'>"+ "@" + document.getElementById("tagger").value + "</div>" + " " + "<div id='support-message'>" + document.getElementById("user-username").value + " supports your last message" + "</div>",
                        x: (input.value = '')
                    });
            }
            document.getElementById("hate").onclick = function() {
                pubnub.publish({
                        channel: channel,
                        message:  "<div id='tag'>"+ "@" + document.getElementById("tagger").value + "</div>" + " " + "<div id='hate-message'>" + document.getElementById("user-username").value + " hates your last message" + "</div>",
                        x: (input.value = '')
                    });
            }
            document.getElementById("music").onclick = function() {
                document.getElementById("party-music").play()
            }
            document.getElementById("loop-music").onclick = function() {
                document.getElementById("party-music").loop = true;
            }
            document.getElementById("stop").onclick = function() {
                document.getElementById("party-music").pause()
                document.getElementById("party-music").currentTime = 0;

            }
            document.getElementById("music2").onclick = function() {
                document.getElementById("party-music2").play()
            }
            document.getElementById("loop-music2").onclick = function() {
                document.getElementById("party-music2").loop = true;
            }
            document.getElementById("stop2").onclick = function() {
                document.getElementById("party-music2").pause()
                document.getElementById("party-music2").currentTime = 0;

            }
            document.getElementById("music3").onclick = function() {
                document.getElementById("party-music3").play()
            }
            document.getElementById("loop-music3").onclick = function() {
                document.getElementById("party-music3").loop = true;
            }
            document.getElementById("stop3").onclick = function() {
                document.getElementById("party-music3").pause()
                document.getElementById("party-music3").currentTime = 0;

            }
            document.getElementById("music4").onclick = function() {
                document.getElementById("party-music4").play()
            }
            document.getElementById("loop-music4").onclick = function() {
                document.getElementById("party-music4").loop = true;
            }
            document.getElementById("stop4").onclick = function() {
                document.getElementById("party-music4").pause()
                document.getElementById("party-music4").currentTime = 0;

            }
            input.addEventListener('keyup', function(e) {
                if ((e.keyCode || e.charCode) === 13) {
                    pubnub.publish({
                        channel: channel,
                        message:  "<div id='tag'>"+ "@" + document.getElementById("tagger").value + "</div>" + " " + "<div id='message'>" + document.getElementById("user-username").value + ": " + input.value + "</div>",
                        x: (input.value = '')
                    });
                }
            });
            
            
        })();
        document.getElementById("join-container").style.display = "none";
        document.getElementById("chat").style.display = "block";
    }  
    </script>
  </body>
</html>
